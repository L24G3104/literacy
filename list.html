<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>藍沢エマしか勝たん</title>
</head>
<body>
    <h1>3種類のリスト</h1>

    <!-- 順序なしリスト (ul要素) -->
    <h2>順序なしリスト </h2>
    <ul>
        <li>駆逐してやる。この世から一匹残らず</li>
        <li>やっぱり、男の子やなぁ</li>
        <li>ドラえもんそのポケットで叶えさせてね</li>
    </ul>

    <!-- 順序付きリスト (ol要素) -->
    <h2>順序付きリスト </h2>
    <ol>
        <li>藍沢エマ</li>
        <li>はかわいい</li>
        <li>んでもって天使</li>
    </ol>

    <!-- 定義リスト (dl要素) -->
    <h2>定義リスト </h2>
    <dl>
        <dt>かわいいお姉さん</dt>
        <dd>めっちゃ可愛いお姉さん</dd>
        <dt>ものすごいかわいいお姉さん</dt>
        <dd>非常にかわいいお姉さん</dd>
        <dt>べっぴんなお姉さん</dt>
        <dd>めんこいおねえさん</dd>
    </dl>
</body>
</html>
