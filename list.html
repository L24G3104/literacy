<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>藍沢エマしか勝たん</title>
</head>
<body>
    <h1>3種類のリスト</h1>

    <!-- 順序なしリスト (ul要素) -->
    <h2>順序なしリスト </h2>
    <ul>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
    </ul>

    <!-- 順序付きリスト (ol要素) -->
    <h2>順序付きリスト </h2>
    <ol>
        <li>項目A</li>
        <li>項目B</li>
        <li>項目C</li>
    </ol>

    <!-- 定義リスト (dl要素) -->
    <h2>定義リスト </h2>
    <dl>
        <dt>用語1</dt>
        <dd>定義1</dd>
        <dt>用語2</dt>
        <dd>定義2</dd>
        <dt>用語3</dt>
        <dd>定義3</dd>
    </dl>
</body>
</html>
