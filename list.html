<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>藍沢エマしか勝たん</title>
</head>
<body>
    <h1>だいちゅき</h1>

    <!-- アニメのセリフ　(ul要素) -->
    <h2>アニメのセリフ </h2>
    <ul>
        <li>駆逐してやる。この世から一匹残らず</li>
        <li>やっぱり、男の子やなぁ</li>
        <li>ドラえもんそのポケットで叶えさせてね</li>
    </ul>

    <!-- 藍沢エマこそ正義 (ol要素) -->
    <h2>藍沢エマこそ正義 </h2>
    <ol>
        <li>藍沢エマ</li>
        <li>はかわいい</li>
        <li>んでもって天使</li>
    </ol>

    <!-- かわいい構文 (dl要素) -->
    <h2>かわいい構文 </h2>
    <dl>
        <dt>かわいいお姉さん</dt>
        <dd>めっちゃ可愛いお姉さん</dd>
        <dt>ものすごいかわいいお姉さん</dt>
        <dd>非常にかわいいお姉さん</dd>
        <dt>べっぴんなお姉さん</dt>
        <dd>めんこいおねえさん</dd>
    </dl>
</body>
</html>
